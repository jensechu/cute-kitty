<!DOCTYPE html>
<html>
  <head>
    <title>soooooo cute</title>
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>

  <body>
    <div id="main">
      <div id="source">
	of course this is on <a href="http://www.github.com/jensechu/cute-kitty">github</a>
      </div>
      <div id="header">
	<h2>omg, cute kitty</h2>
	because <a href="http://www.jensechu.com">jensen</a> was bored one day...
      </div>

      <div class="block">
	<div id="chat">
	  <div id="kitty-speech">
	    <h1>&nbsp;</h1>
	  </div>
	  <div id="user-speech">
	    <h3>&nbsp;</h3>
	  </div>
	</div>

	<div id="picture">
	  <img src="images/kitty.png"></img>
	</div>

	<div id="hcolor" class="help">
	  <img src="images/colorbub.jpg"></img>
	</div> 
      </div>


      <div class="block">
	<div id="talk">
	  <form>
	    <p>mrow</p>
	    <input type="text" name="rawr" id="user-input" size="10" maxlength="10" />
	    <input type="submit" name="chat" value="meow" class="subby" />
	    <h4>max 10 characters</h4>
	  </form>
	</div>

	<div id="food">
	  <p>nom nom nom</p>
	  <img src="images/nomnom.png"></img> 
	  <img class="fish" src="images/fish.png"></img>

	</div>

	<div class="block">
	  <div id="htalk">
	    <img src="images/talkbub.jpg"></img>
	  </div>

	  <div id="hfood">
	    <img src="images/feedbub.jpg">
	  </div>


	</div>
      </div>
  </body>
</html>
